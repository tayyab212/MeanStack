<mat-toolbar style="background-color: blue;">
    <span><a [routerLink]="['/']">MyMessages</a></span>
    <span class="space"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a routerLinkActive="mat-accent"  mat-button [routerLink]="['/create']">New Post</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a routerLinkActive="mat-accent"  mat-button [routerLink]="['/login']">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a routerLinkActive="mat-accent"  mat-button [routerLink]="['/signup']">SignUp</a>
        </li>
        <li *ngIf="userIsAuthenticated">
           <button mat-button (click)="onLogout()">Logout</button>
        </li> 
    </ul>
</mat-toolbar>
