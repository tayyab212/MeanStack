<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
    <form  [formGroup]="postForm"  (ngSubmit)="onAddPost()" *ngIf="!isloading">
       <div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput type="text">
            <mat-error *ngIf="title.invalid && title.errors.required"> Please enter title </mat-error>
        </mat-form-field>
    </div>
    <button mat-stroken-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onSelectFile($event)">
        <mat-form-field class="example-full-width">
            <mat-label>Content</mat-label>
            <textarea matInput formControlName="content"  rows="4"  name="content"></textarea>
            <mat-error *ngIf="content.invalid && content.errors.required"> Please enter content </mat-error>
        </mat-form-field>
        <br />
        <button color="primary" mat-raised-button type="submit">save post</button>
    </form>
</mat-card>
