<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isloading">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" name="title" [ngModel]="post?.title" required #t="ngModel">
            <mat-error *ngIf="t.invalid"> Please enter title </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Content</mat-label>
            <textarea matInput rows="4" [ngModel]="post?.content" name="content" #textarea="ngModel" required></textarea>
            <mat-error *ngIf="textarea.invalid"> Please enter content </mat-error>
        </mat-form-field>
        <br />
        <button color="primary" mat-raised-button type="submit">save post</button>
    </form>
</mat-card>
