<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required #t="ngModel">
            <mat-error *ngIf="t.invalid"> Please enter title </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" ngModel name="content" #textarea="ngModel" required></textarea>
            <mat-error *ngIf="textarea.invalid"> Please enter content </mat-error>
        </mat-form-field>
        <br />
        <button color="primary" mat-raised-button type="submit">save post</button>
    </form>
</mat-card>
