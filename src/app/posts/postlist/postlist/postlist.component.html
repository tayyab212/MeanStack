<mat-spinner *ngIf="isloading"></mat-spinner>
<mat-accordion multi="true" *ngIf="post.length > 0 && !isloading">
    <mat-expansion-panel *ngFor="let p of post">
        <mat-expansion-panel-header>
            {{p.title}}
        </mat-expansion-panel-header>
        <div class="post-image">

    <img [src]="p.imagePath" [alt]="p.title">
        </div>
        <p> {{p.content}}</p>
        <mat-action-row>
            <button mat-button color="primary" [routerLink]="['edit',p.id]">Edit</button>
            <button mat-button color="warn" (click)="onDelete(p.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totoalPost" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOption" (page)="onChanedPage($event)" *ngIf="post.length>0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="post.length <=0">No posts added yes</p>
