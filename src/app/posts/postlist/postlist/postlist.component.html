<mat-accordion multi="true" *ngIf="post.length > 0">
    <mat-expansion-panel *ngFor="let p of post">
        <mat-expansion-panel-header>
            {{p.title}}
        </mat-expansion-panel-header>
        <p> {{p.content}}</p>
        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="post.length <=0">No posts added yes</p>
